<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="container-main">
        <div class="bio">
            <img src="" alt="profile" class="profile">
            <h3 class="header">Nemoto Maylon</h3>
            <p>
                Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                 Eos commodi necessitatibus dignissimos et, vero voluptates.
            </p>
            <a href="#" class="bio-link">Instagram</a>
            <a href="#" class="bio-link">Facebook</a>
            <a href="#" class="bio-link">Github</a>
        </div>

        <div class="contact">
            <form action="https://formspree.io/f/xjvzdwbn" method="POST">
                <h3>GFet in Touch</h3>
                <input type="text" name="name" id="name" placeholder="Enter your name.." required>
                <input type="email" name="email" id="email" placeholder="Enter your Email.." required>
                <input type="text" name="number" id="number" placeholder="Enter your phone n.." required>
                <textarea name="message" id="message" rows="3" placeholder="How can I help you?"></textarea>

                <button type="submit">Send</button>
            </form>
        </div>
    </section>
</body>
</html>
